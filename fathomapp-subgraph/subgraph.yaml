specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CollateralPoolConfig
    network: mainnet
    source:
      address: "0xd90D74C5b5Bfc9E58B89D7522aD71C622660BEc3"
      abi: CollateralPoolConfig
      startBlock: 41432504
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
        - ProtocolStat
      abis:
        - name: CollateralPoolConfig
          file: ./abis/CollateralPoolConfig.json
      eventHandlers:
        - event: LogInitCollateralPoolId(bytes32,uint256,uint256,uint256,address)
          handler: handleLogInitCollateralPoolId
        - event: LogSetDebtCeiling(indexed address,bytes32,uint256)
          handler: handleLogSetDebtCeiling
      file: ./src/collateral-pool-config.ts
  - kind: ethereum
    name: BookKeeper
    network: mainnet
    source:
      address: "0x54A9a9111Bf60C7369Ab3ac61eF0a93682752E50"
      abi: BookKeeper
      startBlock: 41432504
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
        - ProtocolStat
      abis:
        - name: BookKeeper
          file: ./abis/BookKeeper.json
      eventHandlers:
        - event: LogAdjustPosition(indexed address,bytes32,address,uint256,uint256,int256,int256)
          handler: adjustPositionHandler
        - event: LogSetTotalDebtCeiling(indexed address,uint256)
          handler: setTotalDebtCeilingHanlder
        - event: stablecoinIssuedAmount(uint256,bytes32,uint256)
          handler: stablecoinIssuedAmountHandler
      file: ./src/bookkeeper.ts
  - kind: ethereum
    name: PriceOracle
    network: mainnet
    source:
      address: "0x686B7319637A65225Ab874BB951F430B536b99cA"
      abi: PriceOracle
      startBlock: 41432504
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: PriceOracle
          file: ./abis/PriceOracle.json
      eventHandlers:
        - event: LogSetPrice(bytes32,bytes32,uint256,uint256)
          handler: priceUpdateHandler
      file: ./src/price-oracle.ts
